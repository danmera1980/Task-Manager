<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-card">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="loginForm.get('username')!.hasError('required')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="loginForm.get('password')!.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
        <a routerLink="/register" mat-flat-button>Register User</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
