<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        class="register-card"
      >
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="registerForm.get('username')!.hasError('required')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="registerForm.get('name')!.hasError('required')">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
          />
          <mat-error *ngIf="registerForm.get('password')!.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="registerForm.get('password')!.hasError('pattern')">Password needs the correct pattern</mat-error>
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"/>
          <mat-error *ngIf="registerForm.get('password')!.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="registerForm.get('password')!.hasError('pattern')">Password needs the correct pattern</mat-error>
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" />
        </mat-form-field>
        <button mat-raised-button color="primary">Register</button>
        <a routerLink="/login" mat-flat-button>Back to Login</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
