<mat-toolbar color="primary">
  <div>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="menuClick()"
      *ngIf="!sidebarOpen"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Task Manager</span>
  </div>
  <button mat-icon-button routerLink="/login">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
